    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d", { alpha: true });

    function resize(){
      const dpr = Math.min(window.devicePixelRatio || 1, 2); // Ù„Ø§ ØªØ±ÙØ¹Ù‡Ø§ ÙƒØ«ÙŠØ±
      canvas.width  = Math.floor(window.innerWidth  * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width  = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr,0,0,dpr,0,0);
    }
    window.addEventListener("resize", () => { resize(); initSnow(); });
    resize();

    const isAndroid = /Android/i.test(navigator.userAgent);
    const prefersReduce = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    const SNOW_COUNT = prefersReduce ? 0 : (isAndroid ? 90 : 180);
    const snow = [];

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function initSnow(){
      snow.length = 0;
      if(SNOW_COUNT === 0) return;

      for(let i=0;i<SNOW_COUNT;i++){
        snow.push({
          x: rand(0, window.innerWidth),
          y: rand(0, window.innerHeight),
          r: rand(1.1, 3.2),
          s: rand(0.6, 2.0),
          w: rand(-0.45, 0.45)
        });
      }
    }
    initSnow();

    let rafId = null;

    function draw(){
      ctx.clearRect(0,0,window.innerWidth,window.innerHeight);
      ctx.fillStyle = "rgba(243,236,220,.85)";

      for(const f of snow){
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
        ctx.fill();

        f.y += f.s;
        f.x += f.w;

        if(f.y > window.innerHeight + 10){
          f.y = -10;
          f.x = rand(0, window.innerWidth);
        }
        if(f.x < -10) f.x = window.innerWidth + 10;
        if(f.x > window.innerWidth + 10) f.x = -10;
      }

      rafId = requestAnimationFrame(draw);
    }

    if(SNOW_COUNT > 0) draw();

    // ÙŠÙˆÙ‚Ù Ø§Ù„Ø«Ù„Ø¬ Ù„Ù…Ø§ Ø§Ù„ØµÙØ­Ø© Ø¨Ø§Ù„Ø®Ù„ÙÙŠØ© (ÙŠØ­Ø³Ù† Ø§Ù„Ø£Ø¯Ø§Ø¡)
    document.addEventListener("visibilitychange", () => {
      if(document.hidden){
        if(rafId) cancelAnimationFrame(rafId);
        rafId = null;
      }else{
        if(SNOW_COUNT > 0 && !rafId) draw();
      }
    });
  </script>
